name: Deploy DEV (Web / Vercel)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "poster-web/**"
      - ".github/workflows/deploy-web-dev.yml"
  push:
    branches: ["main"]
    paths:
      - "poster-web/**"
      - ".github/workflows/deploy-web-dev.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: poster-web/package-lock.json

      - name: Install deps
        working-directory: poster-web
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Clean nested Vercel config
        run: rm -rf poster-web/.vercel

      - name: Vercel pull (Preview/DEV)
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify Vercel env pulled
        run: |
          echo "Pulled env files:"
          ls -la poster-web/.vercel || true
          echo
          echo "Preview env file exists?"
          test -f poster-web/.vercel/.env.preview.local && echo "✅ .env.preview.local found" || (echo "❌ Missing .env.preview.local" && exit 1)
          echo
          echo "Show which vars are present (names only):"
          sed -E 's/=.*$//=*** /' poster-web/.vercel/.env.preview.local | sort

      - name: Vercel build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify prebuilt output exists
        run: |
          echo "Listing poster-web/.vercel directory:"
          ls -la poster-web/.vercel || true
          echo
          echo "Listing poster-web/.vercel/output:"
          ls -la poster-web/.vercel/output || (echo "❌ poster-web/.vercel/output missing" && exit 1)
          echo
          echo "Top of poster-web/.vercel/output:"
          find poster-web/.vercel/output -maxdepth 2 -type f | head -n 50

      - name: Vercel deploy (Preview/DEV)
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
