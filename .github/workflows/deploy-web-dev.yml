name: Deploy DEV (Web / Vercel)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "poster-web/**"
      - ".github/workflows/deploy-web-dev.yml"
  push:
    branches: ["main"]
    paths:
      - "poster-web/**"
      - ".github/workflows/deploy-web-dev.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: poster-web/package-lock.json

      - name: Install deps
        working-directory: poster-web
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Vercel pull (Preview/DEV)
        working-directory: poster-web
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Verify Vercel env pulled
        working-directory: poster-web
        run: |
          echo "Pulled env files:"
          ls -la .vercel || true
          echo
          echo "Preview env file exists?"
          test -f .vercel/.env.preview.local && echo "✅ .env.preview.local found" || (echo "❌ Missing .env.preview.local" && exit 1)
          echo
          echo "Show which vars are present (names only):"
          sed -E 's/=.*$//=*** /' .vercel/.env.preview.local | sort


      - name: Vercel build
        working-directory: poster-web
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Vercel deploy (Preview/DEV)
        working-directory: poster-web
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
