name: Deploy PROD (Web / Vercel)

on:
  push:
    branches: ["main"]
    paths:
      - "poster-web/**"
      - ".github/workflows/deploy-web-prod.yml"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  deploy-web-prod:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: poster-web/package-lock.json

      - name: Install deps
        working-directory: poster-web
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      # Pull PROD env vars from Vercel into poster-web/.vercel/.env.production.local
      - name: Vercel pull (Production)
        run: vercel pull --cwd poster-web --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel build (Production)
        run: vercel build --cwd poster-web --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel deploy (Production)
        run: vercel deploy --cwd poster-web --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
